name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:
    
      # Install dependencies
      - name: Install dependencies
        working-directory: "./server"
        run: go get
        
      # Run tests
      - name: Run tests
        working-directory: "./server"
        run: go test
